apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: jain-login-dev-netpol
  namespace: jain-university-dev
  labels:
    app: jain-login
    environment: dev
spec:
  podSelector:
    matchLabels:
      app: jain-login
      environment: dev
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 443
