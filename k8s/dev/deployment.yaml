apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: gvk-platform-dev
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: gvkplatformacr.azurecr.io/frontend-dev:dev-latest  # Replace with your ACR image
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: frontend-config
