apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jain-login
  namespace: jain-university
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - jain-dev.duckdns.org
      secretName: jain-login-tls
  rules:
    - host: jain-dev.duckdns.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jain-login
                port:
                  number: 80
